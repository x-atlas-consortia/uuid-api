name: Python Tests

on:
  push:
    branches:
      - main
      - dev-integrate
  pull_request:
    branches:
      - main
      - dev-integrate

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start MySQL container
        run: |
          docker run -d --name mysql-test \
            -e MYSQL_DATABASE=sn_uuid \
            -e MYSQL_USER=uuid_user \
            -e MYSQL_PASSWORD=uuid_password \
            -e MYSQL_RANDOM_ROOT_PASSWORD=yes \
            -p 3306:3306 \
            --health-cmd='mysqladmin ping --silent' \
            --health-interval=5s \
            --health-timeout=2s \
            --health-retries=30 \
            -v "${{ github.workspace }}/sql/00-test-sanitize.sh":/docker-entrypoint-initdb.d/00-test-sanitize.sh:ro \
            -v "${{ github.workspace }}/sql/uuid-api.sql":/docker-entrypoint-initdb.d/uuid-api.sql \
            -v "${{ github.workspace }}/tests/config/my.cnf":/etc/mysql/my.cnf:ro \
            mysql:8.0-debian

      - name: Wait for MySQL
        run: |
          for i in $(seq 1 60); do
            status=$(docker inspect --format='{{.State.Health.Status}}' mysql-test 2>/dev/null || echo "")
            echo "mysql-test health=$status"
            if [ "$status" = "healthy" ]; then
              echo "MySQL is healthy"
              break
            fi
            sleep 2
          done

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install -r src/requirements.dev.txt

      - name: Setup test config file
        run: |
          cp tests/config/app.test.cfg src/instance/app.cfg

      - name: Test with pytest
        run: |
          pytest
