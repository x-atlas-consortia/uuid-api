name: Python Tests

on:
  push:
    branches:
      - main
      - dev-integrate
  pull_request:
    branches:
      - main
      - dev-integrate

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start MySQL container
        run: |
          docker run -d --name mysql-test \
            -e MYSQL_DATABASE=sn_uuid \
            -e MYSQL_USER=uuid_user \
            -e MYSQL_PASSWORD=uuid_password \
            -e MYSQL_RANDOM_ROOT_PASSWORD=yes \
            -p 3306:3306 \
            -v ${{ github.workspace }}/sql/uuid-api.sql:/docker-entrypoint-initdb.d/uuid-api.sql:ro \
            -v ${{ github.workspace }}/tests/config/my.cnf:/etc/mysql/my.cnf:ro \
            --health-cmd='mysqladmin ping --silent' \
            --health-interval=5s \
            --health-timeout=2s \
            --health-retries=30 \
            mysql:8.0-debian

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install -r src/requirements.dev.txt

      - name: Setup test config file
        run: |
          cp ${{ github.workspace }}/tests/config/app.test.cfg ${{ github.workspace }}/src/instance/app.cfg

      - name: Test with pytest
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          pytest
