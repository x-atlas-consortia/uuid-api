name: Python Tests

on:
  push:
    branches:
      - main
      - dev-integrate
  pull_request:
    branches:
      - main
      - dev-integrate

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.13]

    services:
      mysql-test:
        image: mysql:8.0-debian
        volumes:
          - ${{ github.workspace }}/sql/00-test-sanitize.sh:/docker-entrypoint-initdb.d/00-test-sanitize.sh
          - ${{ github.workspace }}/sql/uuid-api.sql:/docker-entrypoint-initdb.d/uuid-api.sql
          - ${{ github.workspace }}/tests/config/my.cnf:/etc/mysql/my.cnf
        env:
          MYSQL_DATABASE: sn_uuid
          MYSQL_USER: uuid_user
          MYSQL_PASSWORD: uuid_password
          MYSQL_RANDOM_ROOT_PASSWORD: yes
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --name mysql-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restart MySQL service
        uses: docker://docker
        with:
          args: docker restart mysql-test

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install -r src/requirements.dev.txt

      - name: Setup test config file
        run: |
          cp tests/config/app.test.cfg src/instance/app.cfg

      - name: Test with pytest
        run: |
          pytest
