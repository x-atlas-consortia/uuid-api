openapi: "3.0.1"
info:
  title: "HuBMAP UUID API"
  description: "The UUID API is a restful web service used to create and query UUIDs\
    \ used across HuBMAP."
  contact:
    name: "HuBMAP Help Desk"
    email: "help@hubmapconsortium.org"
  license:
    name: "MIT License"
    url: "https://github.com/hubmapconsortium/uuid-api/blob/master/license.txt"
  version: "2.0.6"
servers:
- url: "https://uuid-api.dev.hubmapconsortium.org"
paths:
  /status:
    get:
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "GET"
        uri: "http://${stageVariables.VPCNLB}/status"
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
    options:
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "OPTIONS"
        uri: "http://${stageVariables.VPCNLB}/status"
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
  /{uuid}/ancestors:
    get:
      summary: "Get all the ancestor uuids of the given uuid"
      parameters:
      - name: "uuid"
        in: "path"
        description: "The target uuid"
        required: true
        schema:
          type: "string"
      responses:
        "404":
          description: "The target uuid could not be found"
          content: {}
        "200":
          description: "A json array of ancestor uuids"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content: {}
        "400":
          description: "Invalid or misformatted uuid"
          content: {}
        "401":
          description: "The user's token has expired or the user did not supply a\
            \ valid token"
          content: {}
        "500":
          description: "An unexpected error occurred"
          content: {}
      security:
      - HuBMAP-API-Gateway-Read-Group-Authorizer: []
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "GET"
        uri: "http://${stageVariables.VPCNLB}/{uuid}/ancestors"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestParameters:
          integration.request.path.uuid: "method.request.path.uuid"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
    options:
      parameters:
      - name: "uuid"
        in: "path"
        required: true
        schema:
          type: "string"
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "OPTIONS"
        uri: "http://${stageVariables.VPCNLB}/{uuid}/ancestors"
        responses:
          default:
            statusCode: "200"
        requestParameters:
          integration.request.path.uuid: "method.request.path.uuid"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
  /file-id/{uuid}:
    get:
      summary: "Get the file ids based on the given file uuid"
      parameters:
      - name: "uuid"
        in: "path"
        description: "The uuid of the file"
        required: true
        schema:
          type: "string"
      responses:
        "404":
          description: "The target file uuid could not be found"
          content: {}
        "200":
          description: "The ids information detail of the target file"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdObject"
        "400":
          description: "Invalid or misformatted uuid"
          content: {}
        "401":
          description: "The user's token has expired or the user did not supply a\
            \ valid token"
          content: {}
        "500":
          description: "An unexpected error occurred"
          content: {}
      security:
      - HuBMAP-API-Gateway-Read-Group-Authorizer: []
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "GET"
        uri: "http://${stageVariables.VPCNLB}/file-id"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestParameters:
          integration.request.path.uuid: "method.request.path.uuid"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
    options:
      parameters:
      - name: "uuid"
        in: "path"
        required: true
        schema:
          type: "string"
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "OPTIONS"
        uri: "http://${stageVariables.VPCNLB}/file-id/{uuid}"
        responses:
          default:
            statusCode: "200"
        requestParameters:
          integration.request.path.uuid: "method.request.path.uuid"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
  /hmuuid/{id}:
    get:
      summary: "Get the HuBMAP ids information for a given HuBMAP ID (e.g. HBM123.ABCD.456)\
        \ or UUID"
      parameters:
      - name: "id"
        in: "path"
        description: "Either an HuBMAP ID (e.g. HBM123.ABCD.456) or UUID"
        required: true
        schema:
          type: "string"
      responses:
        "404":
          description: "The target id could not be found"
          content: {}
        "200":
          description: "A json containing all the ids information is returned"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdObject"
        "401":
          description: "The user's token has expired or the user did not supply a\
            \ valid token"
          content: {}
        "500":
          description: "An unexpected error occurred"
          content: {}
        "403":
          description: "THe user is not authorized to use this method"
          content: {}
      security:
      - HuBMAP-API-Gateway-Read-Group-Authorizer: []
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "GET"
        uri: "http://${stageVariables.VPCNLB}/hmuuid/{id}"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestParameters:
          integration.request.path.id: "method.request.path.id"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
    options:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "OPTIONS"
        uri: "http://${stageVariables.VPCNLB}/hmuuid/{id}"
        responses:
          default:
            statusCode: "200"
        requestParameters:
          integration.request.path.id: "method.request.path.id"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
  /hmuuid/{id}/exists:
    get:
      summary: "Check the existence of the given id"
      parameters:
      - name: "id"
        in: "path"
        description: "Either an HuBMAP ID (e.g. HBM123.ABCD.456) or UUID"
        required: true
        schema:
          type: "string"
      responses:
        "404":
          description: "The target id could not be found"
          content: {}
        "200":
          description: "Returns text string 'true' if the given id exists, otherwise\
            \ 'false'"
          headers:
            Access-Control-Allow-Origin:
              schema:
                type: "string"
          content: {}
        "400":
          description: "Invalid or misformatted id"
          content: {}
        "401":
          description: "The user's token has expired or the user did not supply a\
            \ valid token"
          content: {}
        "500":
          description: "An unexpected error occurred"
          content: {}
      security:
      - HuBMAP-API-Gateway-Read-Group-Authorizer: []
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "GET"
        uri: "http://${stageVariables.VPCNLB}/hmuuid/{id}/exists"
        responses:
          default:
            statusCode: "200"
            responseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
        requestParameters:
          integration.request.path.id: "method.request.path.id"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
    options:
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "string"
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "OPTIONS"
        uri: "http://${stageVariables.VPCNLB}/hmuuid/{id}/exists"
        responses:
          default:
            statusCode: "200"
        requestParameters:
          integration.request.path.id: "method.request.path.id"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
  /hmuuid:
    post:
      summary: "Generate new HuBMAP ids (uuid, hubmap_id)"
      parameters:
      - name: "entity_count"
        in: "query"
        description: "The number of ids to generate, optional. If omitted, defaults\
          \ to 1"
        schema:
          type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MODEL8dd1a8"
        required: true
      responses:
        "200":
          description: "The generated HuBMAP ids"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdObject"
        "400":
          description: "Invalid or misformatted request body was provided."
          content: {}
        "401":
          description: "The user's bearer token has expired or the user did not supply\
            \ a valid token."
          content: {}
        "500":
          description: "An unexpected error occurred"
          content: {}
      security:
      - HuBMAP-API-Gateway-Read-Group-Authorizer: []
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "POST"
        uri: "http://${stageVariables.VPCNLB}/hmuuid"
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        connectionType: "VPC_LINK"
  /:
    get:
      x-amazon-apigateway-integration:
        type: "http_proxy"
        connectionId: "${stageVariables.VPCLINK}"
        httpMethod: "GET"
        uri: "http://${stageVariables.VPCNLB}/"
