version: "3.7"

# Will use the hostname when talking between services on the same network
services:
  
  uuid-api:
    build: ./uuid-api
    # Build the image with name and tag
    image: uuid-api:0.1.0
    hostname: uuid-api
    container_name: uuid-api
    init: true
    restart: always
    networks:
      - gateway_hubmap

  mysql:
    # Pull official mysql docker image
    image: mysql:8
    hostname: hubmap-mysql
    container_name: hubmap-mysql
    environment:
      - MYSQL_ROOT_PASSWORD: 6f8c114b58f2ce9e
      - MYSQL_DATABASE: hubmap_db
      - MYSQL_USER: hubmap
      - MYSQL_PASSWORD: 123
    volumes:
      # Mount the sql stuff to container
      - "./uuid-api/src/sql:/usr/src/uuid-api/sql"
    init: true
    restart: always
    ports:
      - "3306:3306"
    networks:
      - gateway_hubmap
    
networks:
  # This is the network created by gateway to enable communicaton between multiple docker-compose projects
  gateway_hubmap:
    external: true
